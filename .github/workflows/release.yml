name: Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }} ${{ matrix.arch }})
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows
            runs-on: windows-2022
            target: x86_64-pc-windows-msvc
            arch: x64
            package: exe
          - os: windows
            runs-on: windows-2022
            target: aarch64-pc-windows-msvc
            arch: arm64
            package: exe
          - os: macos
            runs-on: macos-13
            target: x86_64-apple-darwin
            arch: intel
            package: dmg
          - os: macos
            runs-on: macos-14
            target: aarch64-apple-darwin
            arch: arm64
            package: dmg
          - os: linux
            runs-on: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            arch: x64
            package: appimage
          - os: linux
            runs-on: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            arch: arm64
            package: appimage

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Read app metadata
        id: meta
        shell: bash
        run: |
          VERSION=$(node -e "console.log(require('./package.json').version)")
          PRODUCT_NAME=$(node -e "const fs=require('fs'); const data=JSON.parse(fs.readFileSync('src-tauri/tauri.conf.json','utf8')); console.log(data.productName)")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "product_name=$PRODUCT_NAME" >> "$GITHUB_OUTPUT"

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --target ${{ matrix.target }}

      - name: Prepare artifact
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          VERSION="${{ steps.meta.outputs.version }}"
          PRODUCT_NAME="${{ steps.meta.outputs.product_name }}"
          ARCH="${{ matrix.arch }}"
          OUTPUT=""
          case "${{ matrix.package }}" in
            exe)
              for file in src-tauri/target/release/bundle/nsis/*.exe; do
                OUTPUT="$file"
                break
              done
              EXT="exe"
              ;;
            dmg)
              for file in src-tauri/target/release/bundle/dmg/*.dmg; do
                OUTPUT="$file"
                break
              done
              EXT="dmg"
              ;;
            appimage)
              for file in src-tauri/target/release/bundle/appimage/*.AppImage; do
                OUTPUT="$file"
                break
              done
              EXT="AppImage"
              ;;
            *)
              echo "Unknown package type"
              exit 1
              ;;
          esac
          if [ -z "$OUTPUT" ]; then
            echo "Bundle not found for ${{ matrix.package }}"
            exit 1
          fi
          cp "$OUTPUT" "dist/${PRODUCT_NAME}-${VERSION}-${ARCH}.${EXT}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bundle-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/*
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Read app metadata
        id: meta
        shell: bash
        run: |
          VERSION=$(node -e "console.log(require('./package.json').version)")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Generate release notes
        id: notes
        shell: bash
        run: |
          set -euo pipefail
          git fetch --tags --force
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            RANGE="$LAST_TAG..HEAD"
          else
            RANGE=""
          fi
          if [ -n "$RANGE" ]; then
            NOTES=$(git log --pretty=format:"- %s" "$RANGE")
          else
            NOTES=$(git log --pretty=format:"- %s")
          fi
          if [ -z "$NOTES" ]; then
            NOTES="- (no commits found)"
          fi
          echo "body<<EOF" >> "$GITHUB_OUTPUT"
          echo "$NOTES" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.meta.outputs.version }}
          name: ${{ steps.meta.outputs.version }}
          body: ${{ steps.notes.outputs.body }}
          files: release-assets/*
